content:  #!Dictionary<String,String>
    Rainy_Day_0: "I feel inspired today... I think I'll brew some tea." #!String
    Rainy_Day_1: "The sound of rain, in some tiny way, reminds me of home.#$e#The farm is wonderful, but I do miss the Blooming Grove sometimes." #!String
    Rainy_Day_2: "I got up early and made tea.[614]#$e#It might help jump start your day a little faster." #!String
    Rainy_Day_3: "I think I'll remain indoors today. The rain causes my hair to go limp." #!String
    Rainy_Day_4: "Is that a fungus growing on the ceiling?$h#$e#Hey there, little fungus." #!String
    patio_Elliott: "Ah, that smell really brings me back to the Blooming Grove." #!String
    Rainy_Night_0: "Good evening. Did you have a productive day, @?^Good evening. Did you have a productive day, my dear?" #!String
    Rainy_Night_1: "You're ice cold! Let me get you warmed up.[614]$l" #!String
    Rainy_Night_2: "Mmm I bet a nice warm bath would feel just great right about now.$l" #!String
    Rainy_Night_3: "What did I do today? I... I don't actually remember. Huh." #!String
    Rainy_Night_4: "Supper is ready. [244 235 200 205]$h" #!String
    Indoor_Day_0: "Don't forget to eat breakfast. It's very important that you do.[614]" #!String
    Indoor_Day_1: "Good morning, @. I made you tea.[614]#$e#Don't worry about me. I'm going to make myself a nice orange pekoe." #!String
    Indoor_Day_2: "If you find a spider in the house, don't squash it! Just let me know and I'll take the poor thing outside." #!String
    Indoor_Day_3: "Today is going to be a fantastic day... I can feel it.$h#$e#I get this special feeling in my nose..." #!String
    Indoor_Day_4: "I've had this recurring nightmare that you gave me a buzz cut... You wouldn't ever do that to me, would you?$s#$e#I trust you." #!String
    Indoor_Night_0: "Have you been picking mushrooms? You smell great.$l" #!String
    Indoor_Night_1: "A crackling fire adds wonderful ambience to the house... every piece of wood burns in a unique way." #!String
    Indoor_Night_2: "I love watching all the plants on the farm grow. The seasons change, they die, and what's left ushers in the new." #!String
    Indoor_Night_3: "You have a good day? That's nice. That's real nice.$l" #!String
    Indoor_Night_4: "I wouldn't trade you for 100 wonderful tea blends.#$e#Nor 1000...#$e#Not even 10,000 teas, no.$7#$e#...$7#$e#No, not even 100,000 teas.$a#$e#...$s#$e#Wa... one million blends...? Don't make me do this...$8" #!String
    Outdoor_0: "The air tickles my nose in such a peculiar way. I like it." #!String
    Outdoor_1: "Fertile soil beneath my feet, fresh air to fill my lungs, and the sun's warmth to delight my skin... Life is going well." #!String
    Outdoor_2: "I might stay here and let my beetles have a little snack." #!String
    Outdoor_3: "If I stay perfectly still, perhaps a butterfly will bless my nose with a landing." #!String
    Outdoor_4: "I drank too much tea... my mouth feels about as dry as the Calico Desert.$s#$e#I didn't even know that was possible.$7" #!String
    OneKid_0: "Have you had any time to entertain little %kid1 today? Maybe a second child will make things easier for both of us." #!String
    OneKid_1: "Little %kid1 is going to have the perfect childhood here. There's so much nature." #!String
    OneKid_3: "I was part of a large family growing up... It's nice to have my own budding family." #!String
    TwoKids_0: "I already gave %kid1 and %kid2 their food. They eat a lot for such small creatures." #!String
    TwoKids_1: "I was carrying %kid1 earlier, and I could've sworn I heard a \"Da...da\".$h" #!String
    TwoKids_2: "I'm going to teach %kid1 about the Wildmother soon... I want our kids to feel her warm embrace as I do so they will never feel alone in the world." #!String
    TwoKids_3: "We've done well, @. The farm is blooming and our healthy children are a great joy. I couldn't be happier." #!String
    Good_0: "@... I'm so proud of all your hard work. I'm very lucky to have you... Very lucky.$l" #!String
    Good_1: "I made a whole secret book of recipes to express my love for you.$l" #!String
    Good_2: "I came to the valley to find my own path but I often found myself wondering if I had made the wrong choice. I was lonely... until you showed up.$l" #!String
    Good_3: "Wow, you look really handsome today! Did you shave? Your jawline is perfect.$l^Your allure is irresistible today. I can't keep my eyes off you.$l" #!String
    Good_4: "I feel your absence when you're gone. But when I hear that sound of muddy boots on wood, I feel my heart beat faster." #!String
    Good_5: "I'm doing a walking meditation. It's good for the soul." #!String
    Good_6: "Be careful out there! I do worry about you sometimes. There are people in the world who would take advantage of you." #!String
    funLeave_Elliott: "I think I'll walk down to the beach today. It's always nice to see the ocean again. Sometimes I miss that weird salt smell." #!String
    funReturn_Elliott: "I had a nice time at the beach by myself. I watched the waves come and go, just like old times." #!String
    spring_1: "Mmm you can smell the Earth coming to life again. What a wonderful time of the year." #!String
    spring_12: "I found some interesting moss growing on the side of the house today." #!String
    spring_23: "I look forward to dancing with you tomorrow. I'm not the best on my feet but I feel comfortable with you." #!String
    summer_1: "It's hard to be in a foul mood when the sun is beaming and the butterflies are dancing.$h" #!String
    summer_10: "I was going to grab you an extra bottle of ink from my cabin today, but then I remembered the Luau is tomorrow. I'll just do it then." #!String
    summer_27: "All good things must come to an end, including the joyful days of summer. The key to happiness is to accept change without judgement." #!String
    fall_1: "The splendor of fall... a verdant banquet for all the senses to enjoy." #!String
    fall_15: "I have a craving for roots today." #!String
    fall_26: "I'm not a fan of alcohol... but that Pumkin Ale... leaves a nice tingle on my tongue... wait... I might be allergic to it." #!String
    winter_1: "Winter is a great time to read books and play the piano. Remember to pause and enjoy a quiet moment or two." #!String
    winter_7: "I'm not really sure what I'm doing but I want to enter that fishing competition tomorrow... So long as we release them after. I don't eat fish..." #!String
    winter_28: "Happy new year's eve, my dear. Please accept this to celebrate. [200]" #!String

