content:  #!Dictionary<String,String>
    Rainy_Day_0: "I wonder where the flying insects go when it rains? Don't they get hit by the raindrops?" #!String
    Rainy_Day_1: "Shhh. You'll scare away the hamster unicorns..." #!String
    Rainy_Day_2: "Good morning... I got this gift for you. Just try it! [438]" #!String
    Rainy_Day_3: "I meant to let the parrot go free, but his wing never fully healed. But that just means he can stay with us!$h#$e#He told me that he's very happy here.$h" #!String
    Rainy_Day_4: "I never told you this... but when you first moved here I had a dream about you. I know right? Weird.$4" #!String
    Rainy_Night_0: "The traveler and I met on a night just like this." #!String
    patio_Emily: "I saw a family of mice in the tall grass and I named them all after my friends. I even named one after you @!" #!String
    Rainy_Night_1: "Oh it sure is chilly! I sure could use someone to warm me up tonight!$h" #!String
    Rainy_Night_2: "How did you get mud in your pants? Well don't you worry! I'll get you cleaned up!$h" #!String
    Rainy_Night_3: "These rainy days where I'm stuck inside kind of remind me of my childhood.$s" #!String
    Rainy_Night_4: "Want some dessert? It's my special pink cake! Extra sugar![221]" #!String
    Rainy_Night_5: "The rain is really beautiful isn't it? I can't wait to splash in the puddles in the morning." #!String
    Indoor_Day_0: "Ay oh ay! Good morning! Another beautiful day on %farm farm!$h" #!String
    Indoor_Day_1: "Here, take this. It's for you. [220 221 222 223]" #!String
    Indoor_Day_2: "Hey, someone must've gotten a good night of sleep... you're welcome.$h" #!String
    Indoor_Day_3: "My horoscope for the day isn't too good... I think I should stay inside today." #!String
    Indoor_Day_4: "Ughh... *gurgle*... I ate too many cookies for breakfast.$s" #!String
    Indoor_Night_0: "Is that a new hole I see in your shirt? I can mend that for you, no problem." #!String
    Indoor_Night_1: "Welcome home, @! I missed you.$h" #!String
    Indoor_Night_2: "Is it bed time already? I must have gotten caught up in my book... Oh Oskar...$u" #!String
    Indoor_Night_3: "Ah, that aroma! It can only be you.$h#$e#It's a good smell." #!String
    Indoor_Night_4: "Someone may have drawn a dick in permanent marker on the fridge and thought it would wash off... Totally wasn't me though.$4" #!String
    Outdoor_0: "*gasp* Doesn't that cloud look just like a donut?!" #!String
    Outdoor_1: "I think I'm going to draw something today. Maybe like... a family of slimes, but they are wearing people clothes." #!String
    Outdoor_2: "Oooh! Ooh! I saw another one!$h#$e#I'm counting hamster unicorns." #!String
    Outdoor_3: "Hello bees!$h" #!String
    Outdoor_4: "Good morning! I was wondering when you'd finally roll out of bed!$h#$e#It's okay, @... you deserve a good night of rest after last night." #!String
    OneKid_0: "I hope we can raise %kid1 to be kind and considerate. That's more important than getting A's in school." #!String
    OneKid_1: "Is one child enough, or should we raise another?#$e#I was an only child and it got pretty lonely." #!String
    OneKid_3: "I lit a pale green candle and shook a sprig of baby-mint over %kid1. That should ward off any dangerous spirits. At least that's what the travelling salesman told me." #!String
    TwoKids_1: "A big house, two kids and pets... Wow that's a lot." #!String
    TwoKids_2: "Well, %kid2 certainly has your hair...$u" #!String
    TwoKids_3: "Oh, I already fed the kids their cocoa puffs. You just focus on the farm!" #!String
    Good_1: "This is so fun living together! It's not like the books... it's somehow better!" #!String
    Good_2: "It was our destiny to be together... I believe that with all my heart!$h" #!String
    Good_3: "Thanks for bringing me into your life. This has been everything I ever dreamt of!$4" #!String
    Good_4: "I think the Traveler likes you." #!String
    Good_5: "I was just admiring my wedding amulet... The shell is beautiful! It always picks me up when I feel sad.$l" #!String
    Good_6: "I had a dream that my face turned into an eagle and flew away.#$e#What do you think that means? Probably something good, right?" #!String
    Neutral_0: "I hope you'll still like me when I grow old and my hair turns to a dull, faded steel.$2" #!String
    Neutral_8: "I feel uninspired today. I don't know what to draw...$s" #!String
    funLeave_Emily: "I'm going into town today, and later on I'm going to help out at the saloon. Gus gives me free food! Have a nice day." #!String
    funReturn_Emily: "My day went well. I saw 2 whole dogs!" #!String
    spring_2: "Spring sure smells funny doesn't it?" #!String
    spring_1: "Happy new year, honey. Let's make this the best one yet!$4" #!String
    spring_22: "Hmm... I'm thinking maybe pastries and blueberries for dinner tonight?" #!String
    summer_20: "Ugh... I ate some weird spider leg thing earlier and now I've got the spins. $s" #!String
    summer_2: "May the Traveler be with you." #!String
    fall_1: "The year's already half-way over. Can you believe it?" #!String
    fall_25: "I think I'm gonna go crunch around in some leaves today!" #!String
    winter_15: "On a day like this, I have a craving for cinnamon pastries. They remind me of home." #!String
    winter_5: "Did you know I don't get cold?$h" #!String
    winter_2: "I can't help but think of all the poor, frozen squirrels out there right now. Do you think we could let them in? Just to warm up?$s" #!String
    spring_Maru: "I'm feeling excited for a new year of farming, @!$h" #!String
    fall_Emily: "I drank a smoothie this morning and I feel aaah-mazing!$h" #!String
    summer_Emily: "Phew! It's hot. I feel all sweaty...#$e#I don't remember it feeling this hot back on the coast." #!String
    winter_Emily: "Sometimes icicles form on my horns.$h" #!String
    spouseRoom_Emily: "I'm going to spend some time with the parrot today. It breaks my heart that he'll never fly again.$s" #!String

