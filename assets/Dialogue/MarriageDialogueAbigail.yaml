content:  #!Dictionary<String,String>
    Rainy_Day_0: "The dark... the rain... it gets me excited.$l" #!String
    Rainy_Day_1: "Rainy days like this are when the ghosts come out.#$e#Don't worry. I can punch ghosts... I think.$l" #!String
    Rainy_Day_2: "Sup! I woke up early and did some exploring on my own. I found this and it reminded me of you. [768 767 769 66 82]#$e#Think you can use it?$h" #!String
    Rainy_Day_3: "It might be a good day to visit the caves, huh? Just be careful out there.#$e#If you go, bring a Life Elixir or two. Or a cleric." #!String
    Rainy_Day_4: "I found bacon in my pocket... I don't know how long it's been there but it should be fine. [666]$h" #!String
    patio_Abigail: "%Beauregard is lost in her music." #!String
    Rainy_Day_Abigail: "If you go into the mines just remember. Listen. Be patient. and um... Oh! Don't die." #!String
    Rainy_Night_0: "I was just gazing out into the rainswept woods... I swear I saw something darker than black shifting around the trees.$6" #!String
    Rainy_Night_1: "It's a good night to see a ghost... and a punch it." #!String
    Rainy_Night_2: "Man... this wheather makes me wish I could meditate for more than 10 minutes at a time." #!String
    Rainy_Night_3: "Is it weird that rain turns me on?$8" #!String
    Rainy_Night_4: "I was gonna make dinner but I found this. [666]$4" #!String
    Rainy_Night_5: "Hey! You look like you've been hard at work. Can I help you relax?" #!String
    Rainy_Night_Abigail: "The sound of rain should put us right to sleep tonight." #!String
    Indoor_Day_0: "I've driven most people in my life away from me... I'm... glad you stuck around." #!String
    Indoor_Day_1: "Hey, @. Heading out into the wild? I got you something...[666]#$e#Use that if you get into a tough spot. It should help keep you safe." #!String
    Indoor_Day_2: "Heading to the mines? Hey... if you find something cool can I have it?$h" #!String
    Indoor_Day_3: "Hey! I'm just debating what I should do today. I'm leaning towards training." #!String
    Indoor_Day_4: "You don't mind if I do some re-decorating now and then, do you? I've never had my own freedom like this." #!String
    Indoor_Day_Abigail: "I saw this owl the other day and I think it was giving me the stink eye..." #!String
    Indoor_Night_0: "I read this really dry romance novel today and all it did was teach me history." #!String
    Indoor_Night_1: "Hey! Wanna spend the night... sparring?$h" #!String
    Indoor_Night_2: "I used to be a night owl, but that was cause I was sneaking around stealing my father's wine." #!String
    Indoor_Night_3: "*yawn*... I'm ready to call it a night pretty soon.$h" #!String
    Indoor_Night_4: "Hey, Molly gave me this stuff today... wanna try it?" #!String
    Indoor_Night_Abigail: "Are you ready for bed soon? I wanna expend some energy if you catch my meaning.$l" #!String
    Outdoor_0: "Huh? Sorry... I was just admiring your butt." #!String
    Outdoor_1: "Hmm... I think we've got plenty of space for outdoor slime ranching!" #!String
    Outdoor_2: "Make sure to keep things tidy around your Grandpa's shrine. You don't want him to get angry and like... haunt your ass." #!String
    Outdoor_3: "It's pretty cool that we have a cave on our property. Perfect place for some fun activities.$h" #!String
    Outdoor_4: "I always forget to put some snacks in my pocket. *rumble*" #!String
    Outdoor_Abigail: "I'm just going to hang out here, okay?#$e#I want to get some training in.$h" #!String
    funLeave_Abigail: "I'm going in to town today, just so you know. I haven't visited Molly in a while and he's being a little bitch about it." #!String
    funReturn_Abigail: "Hey! Did you have a good day? Molly and I got into trouble and it was great.$h" #!String
    OneKid_3: "I can't believe I'm a \"mom\"... life is weird...$h" #!String
    TwoKids_0: "I already gave %kid1 and %kid2 their chocolate cereal. They were screaming!" #!String
    TwoKids_2: "I had a dream that %kid2 will grow up to be a famous monster hunter. I've already been thinking about a little armor set." #!String
    TwoKids_3: "A cool old house, a couple kids, and an amazing farm. I never thought this would be my life... but, hey! I guess I do deserve good things.$h" #!String
    Good_1: "Did you hear that? Sometimes I'm convinced this house is haunted.$u" #!String
    Good_2: "Molly's read my fortune and told me I was going to fall down a mine shaft today. I think he's full of shit." #!String
    Good_3: "I think I need to trim my hair. I'm getting a little fuzzy." #!String
    Good_4: "I'm glad I owned a heavy pair of boots before moving in. It's hard to imagine tip-toeing around the mud in my sneakers.$h" #!String
    Good_5: "I was just admiring the mermaid's pendant you gave me... I'll proudly wear this to my grave.$l" #!String
    Good_6: "Hey. I know you're smart, but I still worry about you sometimes. The world is full of monsters.$6#$e#Just promise me you'll be careful. I don't want to lose you." #!String
    Good_7: "@? I just want to say that I appreciate all the hard work you do for us. I know I don't always say it, but I'm proud of you.$l" #!String
    Neutral_0: "I hope you'll still like me when I'm old and shriveled. It's going to happen some day." #!String
    Neutral_1: "Do you think your Grandpa would have liked me?" #!String
    Neutral_6: "I wonder how the old shop is doing? I wonder if dad even misses me." #!String
    Neutral_7: "If you moved on to the spirit world, would you haunt me?" #!String
    Neutral_8: "No matter how much we clean, the house keeps getting dirty again.#$e#I guess farms are kind of dirty." #!String
    Neutral_9: "I wonder if we'll live here our entire lives? I might get bored." #!String
    Bad_7: "I used to be special to you, your best friend... now you only seem to put up with me.$s" #!String
    Bad_8: "You've been so cold to me lately... did I do something wrong...?$s" #!String
    Bad_9: "I wonder if I could've done more... I guess I'm just driving you away like I've done to everyone else.$s" #!String
    spring_1: "So, do you have any big plans for the new year?" #!String
    spring_12: "Hey, the egg festival is tomorrow. I'm sorry, but I won't go easy on you because we're married!$h#$e#I plan on winning that egg hunt. Go ahead and try to beat me." #!String
    spring_2: "Do you have any new year's resolutions? I'm trying to be nicer to Caleb.$h" #!String
    summer_1: "This is great sleaveless wheather.$h" #!String
    summer_4: "Make sure you don't get a heat stroke.#$e#Drink plenty of water and don't overwork yourself. I don't want to have to drag you to the hospital." #!String
    summer_8: "... This weather make me want to climb a tree." #!String
    summer_15: "It's summer... that means the house is full of flies.#$e#Don't worry, I'll take care of them. Smack smack!$h" #!String
    fall_6: "Ah... fall. Time for cider!" #!String
    fall_1: "The scent is unmistakable... mushroom, rotting leaves, pumpkin. It's fall, alright. I kind of like it." #!String
    fall_2: "One day I wanna buy the salloon. That'd be cool.$h" #!String
    fall_20: "You're worth more to me than a chest full of bacon.#$e#What? It's a compliment.$h" #!String
    winter_3: "I'm cold... we should huddle together for warmth... body warmth.$h" #!String
    winter_15: "Winter is so quiet... It's a little unsettling." #!String
    spring_Abigail: "Man, I'm glad it's spring. Winter is just too cold." #!String
    summer_Abigail: "Oh man... I could go for some mead." #!String
    fall_Abigail: "This is ghost punching season.$h" #!String
    winter_Abigail: "We should make a snowman and dress it up like Molly.$h" #!String
    spouseRoom_Abigail: "#$c .5#I got up a little before you and fed the Professor. He's very active this morning." #!String

