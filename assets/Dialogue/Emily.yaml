content:  #!Dictionary<String,String>
    Introduction: "Hi! I'm Jester!#$b#If you're ever looking for something to do in the evening, stop by the saloon. That's where I work!" #!String
    Resort_Entering: "Oh, I like this place! It's full of parrots!" #!String
    Resort_Leaving: "Ah... my lungs feel perfect." #!String
    Resort_Shore: "Can you feel it? The ocean has a profound healing energy." #!String
    Resort_Chair: "Are you having fun, @? You need to remember to take breaks now and then too!" #!String
    Resort_Bar: "It's nice to be on this side of the bar for once!$h" #!String
    Resort: "If you open your heart to the sun, you can feel a loving energy inside of you.$h" #!String
    Resort_Dance: "%Jester is lost in the music." #!String
    danceRejection: "I'm very sorry... but I've already agreed to dance with someone else.$u" #!String
    divorced: "@... You broke my heart... I just can't talk to you anymore.$s#$e#Please, let me try to heal...$s" #!String
    dumped_Girls: "...$s" #!String
    breakUp: "B...But I thought we had a special bond... *sniff*$s" #!String
    reject_866: "Oh, that's beautiful... I have a friend who would love that! But she lives far from here..." #!String
    secondChance_Girls: "@... I'm ready to give you a second chance. I still have faith that there's a good person inside of you.$s" #!String
    Mon: "Have I told you Haley's my roommate? Beau was going to be my roommate but her dad wouldn't let her move out." #!String
    Mon2: "Fjord's really handsome, huh?#$e#'BUT I MEAN, HE'S NOT THAT COOL OR ANYTHING, I MEAN YOU PROBABLY WOULDN'T BE INTERESTED IN HIM AT ALL.$6" #!String
    Mon4: "This world is full of spirits and magic... Some don't believe me, but I know it's true.#$e#I can see it in your eyes... You've met the Traveler, haven't you?" #!String
    Mon6: "I bought a dozen donuts today!$h#$e#That's breakfast, lunch, and dinner!$h" #!String
    Mon6_inlaw_Haley: "I have to say, now that Haley's gone I've had a much easier time keeping things in order... Maybe Beau can move in with me!$h" #!String
    Mon8: "There's good people in this town who just can't seem to find happiness. It makes me sad.$s#$e#Working in the saloon, I hear first-hand about everyone's problems. Maybe I can help them.$h" #!String
    Tue: "I work part-time at Gus' saloon. It pays the bills and Gus lets me drink all the milk I want." #!String
    Tue4: "I'm just working at Gus' to make ends meet... but one day I'd like to go on an adventure with friends.$h#$e#Something like out of a romance novel!" #!String
    Tue6: "Oh, hi... It's nice of you to visit me like this. Did you bring pastries?$h" #!String
    Tue8: "You know, @... I think the future looks bright for both of us." #!String
    Wed: "I've heard rumors of rare and powerful magic gateways, forged long ago by heroes of a distant land. That's what the Traveler told me anyway." #!String
    Wed4: "You catch fish? I just hope you treat the poor things humanely.$s#$e#Every critter deserves our respect, even the slimy ones." #!String
    Wed6: "Have faith... every day you're taking one more step on the path of your destiny.$u#$e#... or something. You're taking steps, whatever." #!String
    Wed8: "Hi, @!$h#$e#I always knew we'd become close like this..." #!String
    Thu: "Have you ever read Tusk Love?#$e#Oh Oskar... He's so dreamy." #!String
    Thu4: "My mom has a beautiful singing voice! Have you heard of her?#$e#The Ruby of the sea... is the best lay ever!" #!String
    Fri: "Ah, spring. The season of pastels. I actually prefer ruby tones, myself.#$b#They remind me of my mom!" #!String
    Sat: "I got these crazy paints the other day.#$e#I painted a dick... and it became real!" #!String
    Sat6: "Do you ever get lonely, @?$s" #!String
    Sun: "Hi @!#$e#Do you raise sheep in your barn? They're so fluffy!#$e#I just want to shove them in my haversack!" #!String
    Sun4: "This house was a gift from my mom. She's been traveling the world for the last two years.#$e#She never used to leave the house.#$e#But ever since dad came back into her life, she's been a whole new person!" #!String
    event_dance1: "Thank you! I knew you'd love it!" #!String
    event_dance2: "Um... Okay. Sorry you didn't like it. I guess I'll just need to work harder...$s" #!String
    event_dance3: "Did you really think so? That's exactly the effect I was shooting for!$h#$b#I'm so glad you liked it." #!String
    summer_Mon: "Haley is a picky eater. It's so hard to cook for her. I like just about anything!" #!String
    summer_Mon4: "I found a donut I left in the shower this morning. It was a little soggy but still delicious!" #!String
    summer_Mon_inlaw_Haley: "Haley and I get along much better now that she's moved out. I look forward to her visits!" #!String
    summer_Tue: "Hello there, @.#$e#I feel lazy today.$u" #!String
    summer_Tue6: "I feel bad for Linus. People judge him, but he's just living his best life.$u#$e#I hope he has little squirrel friends." #!String
    summer_Sun6: "Hi, @! We've become pretty good friends, haven't we?$h#$e#That's fiiiine with me. You're something special.^That's fiiiine with me. You're something special.$h" #!String
    summer_Sun8: "Hi, @! We've become pretty good friends, haven't we?$h#$e#This may sound weird, but I always knew this would happen." #!String
    summer_Wed: "It doesn't rain much in summer, does it?#$e#That just means more watering work for you, huh?#$e#Or do you enjoy the sunny weather? I like all of it." #!String
    summer_Thu: "I consider the bees and butterflies to be my special friends! Hello bees!$h" #!String
    summer_Fri: "If I wasn't so busy I'd come help you on the farm!#$e#I bet we could get up to all kinds of trouble.$h" #!String
    summer_Fri6: "You know, I'm sure Gus would understand if I wanted to leave the Saloon someday.#$b#There's so much out there, I don't want to stay cooped up forever...$u" #!String
    summer_Sat: "Did you hear? The second book of Tusk Love has been announced!$h" #!String
    summer_Sun: "Hi @!" #!String
    summer_Sun4: "It's around this time of year that my good friends visit the region... I mean the parrots!" #!String
    fall_1: "Well, fall is here. Time to plant some new crops, huh?" #!String
    fall_Mon: "It's good weather for a picnic, isn't it?" #!String
    fall_Mon8: "If I didn't have to work I'd suggest we go on a nice picnic!" #!String
    fall_Tue: "I think I saw a tenticle in the ocean the other day. It was big." #!String
    fall_Tue4: "This one time I saw a bug carrying a piece of bread that was like five times its size... and he was carrying it up stairs. #$e#Like up and then he would turn and then he would go up and then he would turn.$h" #!String
    fall_Wed: "My friend runs a shop in the desert. If you ever go there stop in and say hi for me.#$e#I think she sells some rare products." #!String
    fall_Thu: "Are you friends with Clint? He's a nice guy, if you get to know him.#$e#He gets lonely working in his shop all day. But he's so shy he has trouble making new friends." #!String
    fall_Thu8: "My mom sent me a package yesterday with some of her perfume!$h#$e#I'm wearing it today! Don't I smell wonderful?$u" #!String
    fall_Fri: "Another beautiful fall day.#$e#It's a pity it'll soon be over. I love the colors." #!String
    fall_Fri6: "You know what to say if someone says something you don't like?#$b#Go fuck yourself!$h" #!String
    fall_Sat: "Nott and I were playing with something the other day but I can't tell you want it was... All I can say is...#$e#FLUFFER NUTTER!$h" #!String
    fall_Sat6: "I don't have any huge plans for life. I just want to make people happy." #!String
    fall_Sun: "What was that Traveler? I should play some pranks? Okay!" #!String
    fall_Sun6: "I've always wanted a blink dog. #$e#They're so cute but they can end up almost anywhere. Even the roof!" #!String
    fall_Sun10: "You're such a wonderful person, @! This is a good town.$h" #!String
    winter_Mon: "Be careful an icicle doesn't fall on your head and crack open your skull! What? It could happen." #!String
    winter_Mon10: "Be careful an icicle doesn't fall on your head! I wouldn't want to have to remove it for you!" #!String
    winter_Tue: "Oh, hello @!$h#$e#I bet you could make an impressive snow man." #!String
    winter_Tue2: "I don't think I can get cold. I think it's my dad's blood." #!String
    winter_Tue4: "Look! There's an icicle on my horn!$h" #!String
    winter_Wed: "Haley and I aren't made for such a big house. It's a hassle to keep it clean.#$e#Ah well. I really shouldn't be complaining.#$e#Your farmhouse seems nice and cozy.$h" #!String
    winter_Thu: "It must be so cold for the poor fish.$s#$e#I wonder if any fish hibernate? Maybe I should ask Demetrius." #!String
    winter_Fri: "If I wasn't so busy I'd help you dig around in that cave by the lake.#$e#I bet there are some nice rubies in there." #!String
    winter_Sat: "Do you know how to bake 'Pink Cake'?#$e#I like them quite a bit.$h#$e#Listen, I know it might be tempting, but if Yasha ever offers you spider legs, don't eat them. Just trust me, okay?" #!String
    winter_Sun: "Hi!#$e#...Yes?" #!String
    winter_Sun6: "Haley and I might fight sometimes, but I would really miss her if she left.#$e#I think she'll become a very nice young lady some day.$h#$e#So, is there anything you want to talk about?" #!String
    winter_Sun6_inlaw_Haley: "Say hi to Haley for me! And remind her to visit me tomorrow." #!String

