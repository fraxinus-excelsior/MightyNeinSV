content:  #!Dictionary<String,String>
    Rainy_Day_0: "Finally... some heavy rain. You need to mix things up now and then otherwise what's the point." #!String
    Rainy_Day_1: "Hey. I was just thinking about my old room at Robin's. This sure is a step up.#$e#Next we'll own a catsle some day." #!String
    Rainy_Day_2: "Hey. I found this the other day. [272]#$e#Remind you of anyone?$1" #!String
    Rainy_Day_3: "What do you think. A nice giant tapestry would really pull this whole room together, no?" #!String
    Rainy_Day_4: "Another rainy day.#$e#Perfect for... cuddling.$l" #!String
    Rainy_Night_0: "I'm trying my best to quit smoking now that we're married... I don't wanna die on you. It's a bad habit.#$e#Dying, I mean.$l" #!String
    patio_Sebastian: "Need something? I'll just be over here working on my bike for a while." #!String
    Rainy_Night_1: "Someone told me I sound like that pink fellow down by the beach.#$e#Can you imagine?$h" #!String
    Rainy_Night_2: "Sorry, my horn got stuck in the pillow last night and now there are feathers everywhere.#$e#Such is life." #!String
    Rainy_Night_3: "How was your day, dear? Did you slay any monsters?$h#$e#It feels good to take out your aggression now and then, doesn't it?" #!String
    Rainy_Night_4: "Nights like this remind me of things I can't quite remember. Odd." #!String
    Indoor_Day_0: "The allure of the city life is still there. The excitement and the sounds...#$e# but... it doesn't have the people I want in my life." #!String
    Indoor_Day_1: "Hello, dear... want some coffee?[395]$7#$e#I needed some... woke up early from a nightmare and I just couldn't fall back asleep." #!String
    Indoor_Day_2: "I couldn't sleep last night...$s#$e#Weird dreams about a large, bald fellow in leather straps... I don't know why but he made my blood run cold.$7" #!String
    Indoor_Day_3: "Hey. How'd you sleep last night? I heard you mumbling.#$e#You seemed scared, but I have to admit... it was aweful cute.$l" #!String
    Indoor_Day_4: "You know, I think you would look absolutely gorgeous with a little more color in your outfit. You should wear my coat, don't you think?$7" #!String
    Indoor_Night_0: "Hello dear, what would you say if I treated you to a wonderful fruit platter and used my devil's tongue on you?#$e#...#$e#I'll get the platter ready." #!String
    Indoor_Night_1: "Maybe I drank too much coffee... I don't feel very tired.#$e#I'm still trying to adjust to the farm schedule. I used to stay up until 5am and sleep in until 2pm, sometimes.$h" #!String
    Indoor_Night_2: "I quite enjoy this life.#$e#It's quaint but it's ours." #!String
    Indoor_Night_3: "I hope you don't mind but I took some of your shirts and added a little flair to bring out the sparkle in your eyes." #!String
    Indoor_Night_4: "I don't know that I've ever felt like I belonged anywhere in this world. But then you came along, @.$l" #!String
    Outdoor_0: "I feel like I want to do something today... but I'm not sure what. Do you ever have that problem, @?" #!String
    Outdoor_1: "The smell of the Earth reminds me of clawing my way out of the dirt.#$e#Huh? Oh... yes... a dream.$0" #!String
    Outdoor_2: "I'll just watch you from here, dear.$h#$e#I enjoy watching you." #!String
    Outdoor_3: "You don't think that I've lost my edge now that I'm married, do you?#$e#No, of course you wouldn't!$h" #!String
    Outdoor_4: "I feel like every day I discover something new. It's like I'm 2 years old!$1" #!String
    OneKid_0: "I'm still getting used to being a parent. Don't worry, I'll take good care of %kid1! It's just... who could have seen that coming?" #!String
    OneKid_1: "Maybe when %kid1 is a little older, I'll get a sidecar for the bike and we can all go for a ride.$h" #!String
    OneKid_3: "Have you smelled %kid1? Who knew being a parent would involve so many smells?" #!String
    TwoKids_0: "Don't worry, I already fed the kids... %kid2 spilled the chocolate milk all over my shirt again... Luckily I have a number of spares." #!String
    TwoKids_1: "I hope %kid1 and %kid2 become good friends.#$e#There's nothing worse than feeling alone in this world, don't you think, dear?" #!String
    TwoKids_2: "I've had this recurring dream that %kid2 is wearing a shadow shaman costume and sitting on a glowing pumpkin. Weird, huh?" #!String
    TwoKids_3: "We've come a long way, @. Look at our odd little family. To be honest, I never really thought I'd end up in this situation.#$e#Now that I'm here, I'm happy to say... I like it...$l" #!String
    Good_0: "Hey. Look at me. Never forget that I love you... you're everything to me.$l#$b#Now go make us some money.$h" #!String
    Good_1: "Hello dear... come here. You look good enough to eat.$l" #!String
    Good_2: "You always look great, even after slopping around in the yard all day. I think it suits you, honestly.$h" #!String
    Good_3: "I know I don't often show it, but I'm very happy that I'm your husband. Marrying you was the best decision I ever made.$l" #!String
    Good_4: "You know what might do us some good? A big glass of wine and some fun under the covers.$0" #!String
    Good_5: "Seeing you really puts me at ease. I never feel out of place when I'm by your side." #!String
    Good_6: "I know you're tough, but I still worry about you, sometimes. Don't ever go monster hunting without a life elixir and some sturdy boots, okay dear?" #!String
    Good_8: "I had a wonderful idea. Sequined underwear." #!String
    Good_9: "Since meeting you, I feel like I'm on my third life." #!String
    Neutral_0: "When I take walks I do my best to avoid the bugs. I'd rather not get my boots dirty." #!String
    Neutral_2: "Why don't you tell me about your day when we're in bed tonight? I'm kind of busy right now..." #!String
    Neutral_3: "Are you going into town today? Why, what is it you're up to?" #!String
    Neutral_4: "I suppose I should do the laundry, you're clothes are filthy." #!String
    Neutral_5: "Are we doing okay on money? I don't want to have to part with any of my things." #!String
    Neutral_6: "If you need to go see your friends in town, go ahead. I'll just be here...$5" #!String
    Neutral_8: "House-cleaning isn't fun, but when I listen to music and it goes by pretty fast." #!String
    Bad_5: "Look, I just want to be alone. Why don't you go outside and do your own thing for a while?" #!String
    Bad_6: "What do you want? Go away.$a" #!String
    Bad_7: "This place is starting to feel like a tomb. I should know.$s" #!String
    Bad_8: "I started smoking again... I've just been really stressed out lately.$s" #!String
    funLeave_Sebastian: "I'm going to take a walk today. I need to stretch these legs. Maybe I'll visit Yasha." #!String
    funReturn_Sebastian: "My day was fine, nothing much to tell you about. Why don't you tell me about your day, dear?" #!String
    spring_1: "Oohh... my head. Happy new year...$h" #!String
    spring_12: "Are you excited for tomorrow's festival? Don't let Beau win the egg hunt again. It will go to her head." #!String
    spring_23: "Oh... tomorrow's the flower dance, isn't it?#$e#We must go and make absolute asses of ourselves!$0" #!String
    summer_1: "Summer's here. You know what that means. Speedo." #!String
    summer_10: "Have you thought about what you're going to put in the luau soup?#$e#I have no idea what's good... you're the chef!" #!String
    summer_27: "The weather's starting to cool off. It feels great.#$e#Should we go to the festival tomorrow night? It's actually a tradition I kind of enjoy.$0" #!String
    fall_1: "Look at those fabulous colors on the trees." #!String
    fall_15: "The Stardew Valley Fair is just the kind of excitement this sleepy town needs!#$e#I bet we can find all sorts of ridiculous things to buy!$1" #!String
    fall_26: "I'm excited for the Spirit's Eve tomorrow. I wonder what horrors we'll find there.$h" #!String
    winter_1: "What are your plans this winter? I know it's more of a laid-back time for you." #!String
    winter_7: "Are you going to enter the fishing contest tomorrow? I have a feeling you'd be quite good at it." #!String
    winter_28: "It's been a great year, @. We should celebrate a little. [346]$h#$e#I'm sure next year will be even better.$h" #!String

