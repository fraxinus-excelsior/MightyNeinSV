    winter_Wed: "People stay indoors a lot during the winter, and do borin' stuff.$s#$e#Maybe if I read a book I'd be less bored... Power of the imagination." #!String
    winter_Thu: "When I get my own ship, I'm gonna live out on the ocean." #!String
