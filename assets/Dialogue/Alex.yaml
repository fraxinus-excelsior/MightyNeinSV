    Wed_01_01: "Really? I guess I underestimated you.#$b#My arm's a little sore, but maybe next time." #!String
    Wed_01_02: "Yeah, some people just aren't made for sports." #!String
    Wed_01_03: "Uh... nevermind." #!String
    Thu: "The air's starting to warm up... Reminds me of Port Damali." #!String
    Fri: "Hey, what's up farmer guy?^Hey, it's farm girl. Did you get new pants? You're doing somethin' right.#e#Oh, I almost forgot! It's my day for doing push-ups!#e#Every time I do push-ups I try to do one more than last time. It's tough work but I wanna get bigger. I'm pretty small for a half orc." #!String
    Sat: "My arms are really sore, but that's the sign of progress.#e#I must've done a thousand push-ups yesterday. Feel that Eldritch Blaaast." #!String
    Sun: "Hey.#$e#What, you wanna talk to me? Sorry, I'm busy." #!String
    Sun2: "Hey there, @.#$e#That's right, I remember your name." #!String
    Sun4: "Hey, @.#$e#How's your day goin'?" #!String
    Fri4: "Hey, @. I'm glad you stopped by.#e#You bring any swords for me to eat?#$e#Just kidding!$h#$e#Mostly.$h" #!String
    Tue6: "Nothing's better than a lazy day at the beach with your friends... right?" #!String
    Mon8: "You know, I used to want fame and fortune, but lately I've been starting to sing a different tune. In the end it's the humble little things that satisfy, don't you think?#$e#Like a small close group of friends you know will have your back and stop you from unleashing an eldritch horror from the seas." #!String
    Fri8: "Hey there @. You're looking sporty today.$h^Hey there @. Did you do something different with your hair?$h" #!String
    Sat10: "I've been havin' a hard time stayin' focused lately... Weird dreams.#$e#Somethin' about a reward? I don't know.$l" #!String
    Event_beach1: "Of course you do. If you didn't I'd think you were crazy." #!String
    Event_beach2: "Really? That's... weird.$a#$b#Sorry." #!String
    Event_books1: "No, It's true. You're just tryin' to flatter me.$a" #!String
    Event_books2: "Yeah, I guess you're right...$s" #!String
    Event_books3: "You were supposed to disagree with me.$a" #!String
    event_box1: "Yeah... I know. That's why I've been so determined to better myself and get good at gridball. You know? Make him proud...$9#$b#Make it or not... As long as I try my hardest I think he'd be proud. Thanks." #!String
    event_box2: "Wow... It's the anniversary of my mentor's death! Have a heart...$a" #!String
    event_box3: "...Thanks, @.#$b#You... you're different than the other guys. More sensitive.$l^You've become my best friend in the whole town... #$b#I'm glad.^Is that... embarrassin' to say?$l" #!String
