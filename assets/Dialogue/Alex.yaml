    summer_Wed8: "I had another wet dream the other night.#$e#Wha!? No! That's not what I meant!$7" #!String
    summer_Sat10: "I've been trying to do more readin' lately... I feel like I've been neglecting my brain for years because I've been so focused on what I look like.. On account of bein' green and all." #!String
    fall_1: "Sure, it's gettin' colder... But it's still warm enough for a day at the beach!#$e#That's all I care about." #!String
    fall_Mon: "Evelyn told me I should spend more time studyin'.#$e#I was like, '...Ev', don't fret. I'm goin' to make Vandran proud!'$h#$e#He really did want the absolute best for me." #!String
    fall_Wed: "Hey, I want to ask you something.^Hey, can I ask you something?#$e#$q 54/55 fall_Wed_01_old#What do you think about my haircut?^What do you think about my haircut?#$r 54 30 fall_Wed_01_01#It looks very fashionable.#$r 55 -30 fall_Wed_01_02#It looks like some kind of fungal growth." #!String
