    summer_1: "Hey. Don't judge me, alright? But... I swear I saw a gaint serpant in the ocean earlier.#$2#I think it was... watchin' me." #!String
    summer_Mon: "Hey, farmer guy. You look a little burnt.^Hey Farmer girl. You've got a nice tan goin'.$h#$e#I'm gonna practice a lot this summer. Hoping one day I can play for Vox Machina.#$e#Then you'd be able to say you knew me once. Pretty cool, huh?" #!String
    summer_Tue: "I think my undercut grows out faster in the summer... Is that possible?#$e#*sigh*... Sure is a hastle." #!String
    summer_Wed: "Hey farm guy, I've got a question for you.^Hey Farm girl, I've got a question for you.#$b#$q 52/53 summer_Wed_01_old#Do you think I'll ever go pro?#$r 52 30 summer_Wed_01_01#You're destined to be a thing of legends#$r 52 0 summer_Wed_01_02#Maybe, if you practice a lot#$r 53 -50 summer_Wed_01_03#No, you'll most likely fail and become a salesman" #!String
    summer_Wed_01_old: "$p 52#Hey, when I turn pro you can say you were my first \"fan\". Not bad, huh?|Hey, I've been practicing twice as hard so I can turn pro and prove you wrong. You just wait.$a" #!String
    summer_Wed_01_01: "Hey, now that's what I'm talkin' about!$h#$e#You're cooler than I thought." #!String
    summer_Wed_01_02: "Yeah, well I'm so good I'm not goin' to have to practice all that much.$u" #!String
    summer_Wed_01_03: "That's insane. You're just jealous that I'm talented and you're not.$a^That's ridiculous. You're just jealous that I'm talented and you're not.$a#$e#Get away from me.$a" #!String
    summer_Thu: "Hey, you must be getting pretty strong working on that farm all day.^Hey, you must be getting pretty fit working on that farm all day.#$e#Maybe you'll reach my level some day. Something to look forward to, huh?#$e#Why do you have that look on your face?" #!String
    summer_Fri: "What do you want?#$e#I've got more important things to do right now." #!String
    summer_Sat: "Mmmm... I smell a barbeque.#$e#Damn I could go for a steak." #!String
    summer_Sun: "I got these new shoes yesterday. They sure are neat.#$b#They got spurs on the back that clink when I walk.#$e#...What?$2" #!String
    summer_Sun4: "Ya ever dream that you're someone else... and then shove an entire orb into your gut?#$e#Wha? Ha! Yeah, no... me neither.$7" #!String
    summer_Thu4: "Hey, you look like you could swing a falchion like the best of 'em!#$b#All that mining is paying off, huh?" #!String
    summer_Mon4: "Hey, nice tan." #!String
