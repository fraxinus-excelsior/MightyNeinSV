    Tue: "The beach is a cool place to hang out and soak up some rays.#$e#I love the sound of the waves... It's comforting.#$e#*sigh*... I wish I had a ship of my own.$s^*sigh*... I wish I had a ship of my own.$s" #!String
    Wed: "Looks like a good day to play catch, huh?$u#$e#$q 5/6 Wed_01_old#I'd ask you to throw the ball around, but you don't really seem like the sports type.^I'd ask you to throw the ball around, but you don't really seem like the sports type.#$r 6 0 Wed_01_02#I'm not the best.#$r 5 15 Wed_01_01#You should see how far I can throw it!#$r 5 0 Wed_01_03#(angry) What's that supposed to mean?" #!String
