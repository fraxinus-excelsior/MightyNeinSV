content:  #!Dictionary<String,String>
    Rainy_Day_0: "I sometimes find inspiration in the most unlikely of places." #!String
    Rainy_Day_1: "I used to find rain depressing... Now it gives me energy. Gives me strength." #!String
    Rainy_Day_2: "Good morning. I got up early and got us some breakfast. Here.[303]#$e#What? It's good.$h" #!String
    Rainy_Day_3: "It's days like this I'm really happy to have found the Stormlord.$h" #!String
    Rainy_Day_4: "I think he's calling to me... Can you hear him?" #!String
    Rainy_Night_0: "The rain calms my nerves." #!String
    patio_Leah: "Don't look too close, it's a work in progress." #!String
    Rainy_Night_1: "I usually go hunting... but a wet night like this makes me want to stay in and drink hot cider.$h" #!String
    Rainy_Night_2: "It's going to be relaxing to fall asleep on a night like this...$l" #!String
    Rainy_Night_3: "I sharpened my blade today.$u#$e#If you need a shave, just let me know." #!String
    Rainy_Night_4: "I'm glad you're home... It's a good night to get under the covers and... stay warm." #!String
    Rainy_Night_Leah: "How was your day today? Kill anything?" #!String
    Indoor_Day_0: "This house is a lot nicer than my old cabin. I don't miss it." #!String
    Indoor_Day_1: "Good morning, @. I've planted these in a little pot out back... [18 22 402 591 595]#$e#I grew that with great love and attention. Enjoy it." #!String
    Indoor_Day_2: "Always remember to keep your eyes peeled for dangers. There's lots out there." #!String
    Indoor_Day_3: "I was thinking... life's too short to be wollow in grief. One must take care of what they have now.#$e#Here, I made you a healthy breakfast. [346]#$e#Don't drink it too fast!" #!String
    Indoor_Day_4: "Good morning, @! I made us some coffee.[395]$h#$e#Sometimes it helps to have a little kick in the butt, you know?" #!String
    Indoor_Night_0: "Something about this time of night makes me... thirsty." #!String
    Indoor_Night_1: "Do you want to... uh.. well... bed?" #!String
    Indoor_Night_2: "I love the nights out here.#$e#Back in the tribe you always had to be on alert." #!String
    Indoor_Night_3: "I never thought I'd receive a mermaid's pendant so soon after moving here. I'm happy about it, though.$l" #!String
    Indoor_Night_4: "I saw some wild flowers today. I want to collect as many as I can. They smell so wonderful..." #!String
    Outdoor_0: "I think I feel more at home outside than I do inside." #!String
    Outdoor_1: "Hmm... I'm going to do some maintenance over here. I just get the urge to hit things now and then." #!String
    Outdoor_2: "Today feels... good." #!String
    Outdoor_3: "Ah... that smell of fresh dirt. There's nothing quite like it.$h#$e#You can just tell the air is clean here... it feels good in the lungs." #!String
    Outdoor_4: "Don't overwork yourself, beautiful.#$e#Make sure and take a break every now and then, or get something to eat.$h" #!String
    funLeave_Leah: "I'm going to look for wild flowers today. I need to get out of the house." #!String
    funReturn_Leah: "I killed an ogre today. How did your day go?" #!String
    OneKid_3: "It's fun to be a parent. I want to make sure %kid1 will know how to wield a blade." #!String
    TwoKids_3: "We've got a wonderful farm and a full family. I never really pictured this future for myself... but I like it." #!String
    Good_0: "Living here, I feel like I'm on the summit of a great mountain with the Stormlord at my side." #!String
    Good_1: "Did I ever tell you... when you first moved here I had a dream that we'd be together someday." #!String
    Good_2: "Sometimes it's hard not to believe in destiny... the fact that I decided to move here, and that we found each other.#$b#It could've gone entirely differently at any point." #!String
    Good_3: "Wow, you look full of energy today.$l^You look beautiful today.$l" #!String
    Good_4: "Mmm... You smell nice today." #!String
    Good_5: "I was just admiring my wedding amulet... I'll cherish this treasure for the rest of my life.$l" #!String
    Good_6: "Be careful out there! Sometimes I worry about you falling into a mine shaft. You can be quite clumsy." #!String
    Good_7: "@? I just want to say that I appreciate all the hard work you do for us.$h" #!String
    Good_8: "Don't worry about me... I know you've got a lot of responsibilities outside of the house. I'm fine by myself!$l" #!String
    Good_9: "Oh, I'm not bored... I'm just enjoying what we have here.#$e#It's a simple life, but I like it.$h" #!String
    Neutral_0: "I hope you'll still like me when I'm old and gray." #!String
    Neutral_1: "I wonder who lived here before us?" #!String
    Neutral_2: "Don't you have anything to do today?" #!String
    Neutral_3: "If you go into town, make sure and say hi to everyone for me." #!String
    Neutral_4: "I'll do the laundry tomorrow morning before you get up... that way you won't have any down-time." #!String
    Neutral_5: "Are we doing okay on gold, @?" #!String
    Neutral_6: "I wonder what everyone in town is doing today?" #!String
    Neutral_7: "I don't really feel like doing anything today." #!String
    Neutral_8: "No matter how much I clean my sword, I still find blood on it.#$e#I guess hunting can be kind of dirty work." #!String
    Neutral_9: "I wonder if we'll live here our entire lives?" #!String
    Bad_0: "...Do you still love me?$s" #!String
    Bad_1: "*sigh*... Maybe we got married too fast.$s" #!String
    Bad_2: "Are you still happy with me?s" #!String
    Bad_3: "Did I do something wrong? You've been acting different lately.$s" #!String
    Bad_4: "Do you ever wonder what else is out there?$s" #!String
    Bad_5: "You used to be romantic... what happened?$s#$e#I know I'm not as young as I used to be... is that what you married me for?$a" #!String
    Bad_6: "We only have one short life to live... is this the best way to do it?$s" #!String
    Bad_7: "I used to be your sweetie... now you only seem to put up with me.$s" #!String
    Bad_8: "You've been so cold to me lately...$s" #!String
    Bad_9: "I wonder if I should have stayed with the tribe.$s" #!String
    spring_2: "Will you plant some flowers for me this year?" #!String
    spring_1: "That was some way to ring in the new year last night.$l" #!String
    spring_15: "I found a rat in the house today." #!String
    summer_1: "I can smell the wildflowers already.$h" #!String
    summer_9: "This heat sure is something... Makes me want to take my clothes off." #!String
    summer_2: "It's summer... that means the house is full of flies.#$e#Don't worry, I'll catch them. They're full of protein." #!String
    fall_1: "I love fall but I do miss the flowers. They come and go so fast." #!String
    fall_20: "Have you planned for winter at all? It's good to have a stockpile of hay." #!String
    fall_2: "I know harvest season is a busy time for you. I'll try and help out as much as I can. I'll sharpen your sowrd for you." #!String
    winter_1: "Winter's here, and that means crystal fruit is in season. It has such a unique flavor, don't you think? They taste like you." #!String
    winter_7: "I'm looking forward to carving ice sculptures tomorrow. I've already sharpened my blade." #!String
    winter_28: "Hey, here's to another great year at %farm farm! Let's have some fun tonight! [348]$h#$e#Next year is going to be great, I can feel it." #!String

