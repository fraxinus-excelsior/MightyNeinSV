content:  #!Dictionary<String,String>
    Rainy_Day_0: "With all this space, I hardly know what to do with myself." #!String
    Rainy_Day_1: "I never had many friends in town... I sometimes wonder how I would o' ended up if you'd never moved here.$9" #!String
    Rainy_Day_2: "Smell that? I love the smell of rain." #!String
    Rainy_Day_3: "*grumble*... I just woke up and I'm hungry.$9" #!String
    Rainy_Day_4: "I think I might read one of your books... see if it tickles my fancy any." #!String
    patio_Alex: "Unghh... one... Unghhh... two... It feels great to lift weights outdoors!$6" #!String
    Rainy_Night_0: "Hey, How'd your day go? I have to admit, I missed you while you were gone.$h" #!String
    Rainy_Night_1: "How's it goin'? I've been carryin' the ol' gridball around with me all day. Wish Vandran was still around... I bet he'd like you.$u" #!String
    Rainy_Night_2: "Oh... You want to snuggle? Yeah, that sounds like an idea.$l" #!String
    Rainy_Night_3: "I've been settin' aside a few scraps for Dusty. He deserves a treat now and then." #!String
    Rainy_Night_4: "I was hungry so I made some dinner. Here, I saved you a plate. [241 242 225 214 198]$h" #!String
    Indoor_Day_0: "Ahh... there's nothin' like a good night's sleep next to my husband.$h^Ahh... there's nothin' like a good night's sleep next to my wife.$h" #!String
    Indoor_Day_1: "Hey, there! I made you a hot breakfast.[195 210 211]#$e#If you want to get strong, you have to eat like you mean it!" #!String
    Indoor_Day_2: "Come here. *squeeze*... Mmhmm. You're firmin' up from all that farm work." #!String
    Indoor_Day_3: "You ever think about goin' back to school? Sometimes I wonder what I could accomplish with a bit more learnin'.$h" #!String
    Indoor_Day_4: "One of these days I'm goin' to have to take you out sailin'. The wind in your hair. The sun on your back. It's somethin' else, I tell ya." #!String
    Indoor_Night_0: "It feels good to push the big red button now and then, don't it? You'll really feel like you earned your place in the soft bed tonight." #!String
    Indoor_Night_1: "Did you get a haircut or somethin'? You're lookin' pretty good today. Maybe it's all that fresh air...$l" #!String
    Indoor_Night_2: "Go on any big adventures today? Wish I could come with you but the game won't allow it." #!String
    Indoor_Night_3: "Hey... I got some new shorts. I thought you might be interested to know...$l" #!String
    Indoor_Night_4: "If you need some quiet time to yourself, that's okay with me. I won't pry." #!String
    Outdoor_0: "Hey. When I stand here and look out over our land... I'm real proud. You've done real well for yourself." #!String
    Outdoor_1: "This is a great place to raise children. I would've loved growin' up in a place like this. So much to do, I might have forgotten how lonely I was." #!String
    Outdoor_2: "I like to spend as much time outside as possible. It just feels better to be out here." #!String
    Outdoor_3: "Look at us, with our little farm. We make a cute couple.$h^Hey. Maybe it's the golden light, but you look real beautiful today.$l" #!String
    Outdoor_4: "Ahh... It feels great to be outside. Stardew Valley really is the most beautiful place..." #!String
    OneKid_0: "I'm still gettin' used to bein' a dad. I hope I can be as good a father as Vandran was to me.$h" #!String
    OneKid_1: "Little %kid1 is goin' to grow up strong. I'm goin' to make sure of it." #!String
    OneKid_3: "Can you believe I'm a father? I'm gonna do right by the little one.$h" #!String
    TwoKids_2: "Maybe %kid2 will love playin' gridball with me the way I did with Vandran.$h" #!String
    TwoKids_3: "I finally have the family life that I missed out on as a kid... I...thank you.$l" #!String
    Good_0: "@... Thank you... For seein' somethin' in me I didn't even know was there.$l" #!String
    Good_1: "You're very handsome... have I told you that?$l^You're very beautiful... have I told you that?$l" #!String
    Good_6: "I know you're strong, but sometimes I worry that you might get eaten by slimes... or worse. Just be careful.$9" #!String
    funLeave_Alex: "I'm goin' into town today. Probably visit the folks and Dusty. I'll see you tonight." #!String
    funReturn_Alex: "I had a good day. I like to see the folks often, they done right by me." #!String
    spring_1: "Finally, the snow has melted and the sun is back.$h" #!String
    spring_6: "Achoo! ugh.. Damned allergies...$5" #!String
    spring_12: "Are you excited for tomorrow's festival? I guess it'll be good to load up on the free eggs." #!String
    spring_23: "Oh... tomorrow's the flower dance, isn't it? I hope you'll still wanna dance with me.$h" #!String
    summer_1: "Ah, finally beach wheather! I think this is my favourite season." #!String
    summer_10: "Have you thought about what you're goin' to put in the luau soup?#$e#I have no idea what's good.$h" #!String
    summer_27: "Aw... summer's almost gone. It's goin' to start gettin' cold again...$s" #!String
    fall_1: "Well, summer's over... but I'm goin' to stay positive. The warmer seasons will always return." #!String
    fall_15: "Tomorrow's the fair, did ya wanna go?#$e#I think it would do ya some good." #!String
    fall_26: "I hope the folks are doin' okay. George's too cheap to turn on the furnace until the last minute." #!String
    winter_1: "Make sure you stay warm this winter. I worry about you." #!String
    winter_7: "Are you goin' to enter the fishin' contest tomorrow? I think you can win it." #!String
    winter_28: "It's been a great year, @. I'm looking forward to next year! Now, come closer... $l" #!String

