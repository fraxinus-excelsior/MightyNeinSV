content:  #!Dictionary<String,String>
    Introduction: "Ah, the new farmer we've all been expecting... and whose arrival has sparked so many conversations!#$b#I'm Caduceus Clay... I live in the little cabin by the beach. It's a pleasure to meet you. Tea? [614]" #!String
    Resort_Entering: "That was quite the ride!" #!String
    Resort_Leaving: "I'll see you back in the valley." #!String
    Resort_Leaving_2: "Hopefully a crab hasn't snuck onto my clothes again.$s#$b#Imagine crawling out of a pocket and finding yourself on a beach hundreds of miles from home!$h#$e#Hmmm... Perhaps this could make for an interesting novel..." #!String
    Resort_Chair: "I'm just taking a quick break to slather some coconut oil on my body.$h" #!String
    Resort_Bar: "Gus, I'll order a round for everyone!#$b#*hic*... Oh... I don't have the G.$s#$b#Heh heh... Never mind!" #!String
    Resort_Wander: "I've heard rumors of pirates coming to shore near here at night. They say it can get pretty wild!" #!String
    Resort: "I must admit, this beach blows my own humble strand out of the water." #!String
    Resort_2: "Oh dear! Some seaweed has tangled itself in my hair.#$e#That's the trouble with relaxing on the beach." #!String
    danceRejection: "Excuse me... not today.$s" #!String
    divorced: "...$s#$e#Can't you see you've hurt me?$s" #!String
    dumped_Guys: "Please go away. I don't want to see you right now.$s" #!String
    secondChance_Guys: "You've hurt me beyond measure... but I'm willing to leave the past behind us.$s" #!String
    breakUp: "Ah... the wilted bouquet. A sight I'd hoped to never see...$s#$b#I suppose there are other horizons to set my eyes upon...$s" #!String
    Mon: "I'm kind of new to this town myself, but I really feel at home.$h#$e#I moved here only a year before you." #!String
    Mon4: "I hope you've come to think of this place as 'home'." #!String
    Tue: "A great idea can pass through your head when you least expect it... but if your mind is too busy you might miss it.#$e#Unfortunately, I miss a lot." #!String
    Tue6: "The sweet scent of tea in the morning is quite calming.$u#$b#That's why I chose this beach as my home, I love the waves gently lapping at the shore. Everything is just real nice.[614]" #!String
    Wed: "The forest is a wonderful place. Have you been there? Lots to forage if you know where to look." #!String
    Wed8: "Sorry, I'm feeling morose today.$s#$e#I wish there was more certainty about the future.$s#$e#I think I need to commune with the Wildmother today...$s" #!String
    Thu2: "I can't seem to find the inspiration to begin writing my guide...$s" #!String
    Thu4: "I've been feeling hopeful lately. Perhaps the weather is changing." #!String
    Thu6: "Sometimes I wonder if I made a mistake when I left the Blooming Grove...$s#$e#No, no... I can't think like that. The world is a lot bigger than my graveyard." #!String
    Thu8: "#$1 elliottApol#It's a little lonely out here on the beach... so I apologize if I was ever a little too forward with you when we first met. I was just eager to have a friend.$k#$e#It feels good to have a close friend like you." #!String
    Thu: "Hello, @.#$e#Are you well? Would you like some tea?[614]" #!String
    Fri: "The fresh air of this valley is good for body and mind.#$e#A quick stroll outdoors always helps clear my head." #!String
    Fri4: "I'll admit... it takes me several hours each morning to make my hair look this good." #!String
    Fri8: "" #!String
    Sat: "You probably wouldn't like it inside my cabin. It's dark and full of spiders. I've been meaning to get some little lights set up though.$s" #!String
    Sat4: "Please excuse the sorry state of my cabin." #!String
    Sat6: "Some people are shy. Keep showing interest in them and they'll get comfortable around you.#$e#Everyone likes to have friends, even that grumpy Beau." #!String
    Sun: "Life needs things to live." #!String
    Sun6: "Oh, @. I was hoping you'd show up.#$e#It's always a pleasure to see you.$h" #!String
    event_idea1: "Death, huh? It's definitely something everyone will go through. I'll remember that." #!String
    event_idea2: "Ah, tea... That's something everyone would enjoy." #!String
    event_idea3: "Oh... Interesting... You know those red ones are poisonous?$h#$b#I found out the hard way." #!String
    event_boat1: "... I was worried you might not feel this way about another man.$l^So am I.$l" #!String
    event_boat2: "Oh! I'm so sorry.$8%fork" #!String
    event_toast1: "Well...okay.#$b#Here's to @!" #!String
    event_toast2: "That's a great idea!$h#$b#Here's to us!" #!String
    event_toast3: "Hmmph...forget it.$a" #!String
    event_toast4: "Ah, to a harmonious future for the community... what a virtuous idea.#$b#Here's to Pelican Town!" #!String
    summer_Mon: "A gentle little sunbeam woke me up this morning. I've never felt so refreshed.$u#$e#I'm sorry if that isn't very interesting to you." #!String
    summer_Mon4: "I know that I am kind of an 'oddball'.#$e#I hope you don't mind.$h" #!String
    summer_Mon6: "@, it's always so good to see a friendly face. Yeah... That's nice.$h" #!String
    summer_Tue: "I've encountered some beautiful shells in front of my house.#$e#I wonder what I could make with them..." #!String
    summer_Tue6: "I commune with the Wildmother in hopes of connecting with others through all that devides us.$u#$e#*sigh*...times are changing, though. People don't seem that interested in the natural world anymore.$s" #!String
    summer_Wed: "It must be satisfying to follow your crop from seed to harvest.#$e#It's as if your essence is infused into the fruit.$u" #!String
    summer_Thu: "Oh dear! My shoes are filled with sand.$s#$e#That's the trouble with living on the beach." #!String
    summer_Fri: "@? You look puzzled.#$b#I guess the hot summer air can make us a little forgetful." #!String
    summer_Sat: "The sun is angry today... My skin is a bit too delicate, I'm afraid." #!String
    summer_Sun: "You came all the way here just to talk to me? How kind.$h" #!String
    summer_Sun4: "Visit my cabin whenever you like. I could use the company.$h" #!String
    fall_Mon: "Hello @.#$e#Make sure to take breaks from your work now and then. And don't forget to eat breakfast." #!String
    fall_Mon4: "Come visit me if you need a break from your labors.$h#$e#I'm usually at my house." #!String
    fall_Tue: "It's been said that a pirate's ship, full of plundered gold and buttons, shipwrecked here a long time ago. At least... that's what Fjord told Nott." #!String
    fall_Tue8: "Hey @, I was just thinking about you.$l#$e#Maybe you sensed it.$h#$e#So... Tell me about your day." #!String
    fall_Wed8: "I wouldn't mind trying my hand at farming.#$e#The Earth under my fingertips has always been a comforting feeling.$h" #!String
    fall_Thu: "Oh dear! A tiny crab appears to have made his home in my shirt pocket.$l#$e#Hey there little guy..." #!String
    fall_Fri4: "My legs are stiff from sitting at my writing desk all night.$s#$e#Sometimes I envy you, @." #!String
    fall_Fri: "My legs are stiff from sitting at my writing desk all morning.$s" #!String
    fall_Fri10: "@, when you're around...I feel unusually creative.$l#$e#I know... strange, but it's true. It's like destiny wanted us to know one another." #!String
    fall_Sat: "Everything starts to die this time of year. Such is the natural order.$h" #!String
    fall_Sun: "I have to remember to water my plants today... and not with sea water this time." #!String
    winter_Mon: "You've come to visit me in the cold?#$e#I'll make us some hot toddies." #!String
    winter_Mon4: "@, you've trudged through the snow to visit me?#$e#I'm honored!$h" #!String
    winter_Tue: "People have scraped a living off the sea for thousands of years.#$e#I admire their connection to the primal nature of it.$h" #!String
    winter_Tue10: "@, I had a feeling that you would show up.#$e#Perhaps we're connected by an other-worldly thread.$l" #!String
    -winter_Wed: "A day can never be boring when you follow the whims of your imagination.$u#$e#Sorry, I ate a fermented mango earlier." #!String
    winter_Thu: "Breathe deeply. Do you notice it? That's the smell of the sea.#$e#I still haven't gotten used to it, but I enjoy it." #!String
    winter_Thu6: "Breathe deeply. Do you notice it? That's the smell of the sea.#$e#Whenever I smell the sea, it reminds me of my first day here. The ocean really impressed me then... it still does." #!String
    winter_Fri: "I'm starting to run out of tea...#$e#I guess I could buy some but I'd rather make my own." #!String
    winter_Sat: "I've been doing little indoor exercises, since it's often too cold to go out.#$e#Sorry if it's a little humid in the cabin.$s" #!String
    winter_Sun: "If you look closely at the floorboards you'll see there's an algae starting to form.$s#$e#Fascinating." #!String

