content:  #!Dictionary<String,String>
    39/f Elliott 500/p Elliott: "50s/2 5/farmer 3 9 0 Elliott 1 5 0/skippable/move farmer 0 -1 0/pause 400/faceDirection Elliott 2/emote Elliott 16/speak Elliott \"@! Come in.\"/pause 500/move farmer 0 -2 3/move farmer -2 0 0/pause 500/speak Elliott \"Welcome to my humble... uh, shack.\"/faceDirection Elliott 0/speak Elliott \"This is my writing desk. It's where I spend most of my time.\"/pause 500/faceDirection Elliott 2/speak Elliott \"For as long as I can remember, I've wanted to make a difference in the world. Have I told you that?#$b#That's why I live out here by myself. I figured a lonely life by the sea would help me strengthen my connection with the Wildmother and help me to guide others...$s\"/faceDirection Elliott 1/speak Elliott \"Everyone back home said I was foolish... that I could never make it on my own.#$b#Can you believe it? They said 'Caduceus, what good can you do out in the valley?'. Such pessimism...\"/pause 700/faceDirection Elliott 2/speak Elliott \"I can see it in your eyes... you believe in me, @. You've got that spark.#$b#That's what I'm looking for...inspiration.\"/pause 500/emote Elliott 16/speak Elliott \"$q 958699 null#I want to write a guide for the people of the valley, what do you think it should be about, @?#$r 958699 30 event_idea1#Death#$r 958700 30 event_idea2#Tea#$r 958701 30 event_idea3#Mushrooms\"/pause 500/speak Elliott \"Well. Enough talk about me.\"/pause 400/emote Elliott 16/speak Elliott \"Hmm... you probably know a lot about plants, don't you?\"/pause 500/faceDirection Elliott 1/speak Elliott \"Would you like to see this flower I brought from home? It's small but it's comforting. Kind of like you.$7\"/pause 400/move farmer 2 0 0/move farmer 0 -2 3/pause 400/animate farmer true true 100 35/pause 200/end dialogue Elliott \"Thanks for talking with me... I'll be thinking about what you said.\"" #!String
    423502/f Elliott 1500/p Elliott: "elliottPiano/-200 -1000/farmer 3 9 0 Elliott 8 4 0/skippable/positionOffset Elliott 32 16/animate Elliott false true 400 25 26 26 27 27 26 26 25 26 27 27 26 26 25/pause 1000/viewport 8 4 true/pause 24000/stopAnimation Elliott/showFrame Elliott 24/move farmer 0 -3 0/move farmer 4 0 0/showFrame Elliott 28/pause 1000/speak Elliott \"Ah... I thought I heard someone there.$7\"/pause 1000/showFrame Elliott 30/animate Elliott false false 200 28 29 30/playSound dwop/pause 1000/question fork1 \"#That was wonderful.#How long have you been playing?\"/fork howLong/pause 500/emote Elliott 32/speak Elliott \"Thank you. I'm not very good, but it's nice to create something beautiful in the world, isn't it?$h\"/switchEvent elliottPianoJoin" #!String
    howLong: "pause 500/resetVariable/speak Elliott \"Oh, I'm not sure... I've been dabbling in piano since I was a boy. My mother taught me.$7#$b#I'm not very good, but it's nice to create something beautiful in the world.\"/switchEvent elliottPianoJoin" #!String
    elliottPianoJoin: "pause 800/showFrame Elliott 0/animate Elliott false true 220 0 1 2 3/playSound woodyStep/positionOffset Elliott 0 8/pause 120/positionOffset Elliott 0 8/pause 120/positionOffset Elliott 0 8/pause 120/positionOffset Elliott 0 8/pause 120/positionOffset Elliott 0 8/pause 120/positionOffset Elliott 0 8/stopAnimation Elliott/faceDirection Elliott 2/pause 500/move Elliott 1 0 1 true/faceDirection farmer 1/pause 1500/showFrame Elliott 31/pause 800/emote Elliott 28/pause 800/speak Elliott \"I've been working day and night to try and finish my guide... It's been a lot of hard work, @.$s\"/showFrame Elliott 4/pause 800/move Elliott -2 0 0/pause 800/speak Elliott \"An occasional tune is the only recreation I allow myself.$7\"/pause 600/faceDirection Elliott 2/speak Elliott \"Well that and an occasional tea on the beach. There's just so much work to do.$7#$b#Sometimes I wish I could just throw it all away and become a farmer like you.$h\"/pause 300/faceDirection farmer 0/question fork1 \"#It's just as hard to be a farmer, you know.#Come live on the farm, I could use the extra help.\"/fork extraHelp/pause 500/emote Elliott 16/speak Elliott \"You're right... perhaps that was an insensitive thing to say.$8\"/move Elliott 0 1 3/faceDirection farmer 1/speak Elliott \"What I meant is that I'd like to get away from this dark, musty shack and experience a little bit of sun... that's all.$s\"/animate Elliott true true 100 31/pause 800/emote Elliott 28/pause 500/speak Elliott \"*sigh*... sorry I'm complaining like this. I just need someone to talk to now and then.$7\"/pause 500/stopAnimation Elliott/showFrame Elliott 4/pause 600/faceDirection Elliott 3/globalFade/viewport -1000 -1000/end" #!String
    extraHelp: "pause 500/emote Elliott 16/speak Elliott \"Seriously?$8\"/faceDirection Elliott 1/pause 400/speak Elliott \"It sounds wonderful... but I can't give up on my guide yet. It's already half-way done.$7\"/animate Elliott true true 100 31/pause 800/emote Elliott 28/pause 500/speak Elliott \"*sigh*... sorry I'm complaining like this. I just need someone to talk to now and then.$7\"/pause 500/stopAnimation Elliott/showFrame Elliott 4/pause 600/faceDirection Elliott 3/globalFade/viewport -1000 -1000/end" #!String

