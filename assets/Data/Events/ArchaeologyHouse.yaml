content:  #!Dictionary<String,String>
    1848481/f Elliott 2000/t 1300 1900/n elliottReading: "breezy/14 11/Elliott 14 9 2 Pierre 10 13 1 Caroline 11 13 3 Marnie 11 15 1 Lewis 12 15 3 Sebastian 11 17 2 Abigail 12 18 3 Sam 10 18 1 Leah 15 15 0 Emily 16 16 2 Clint 15 17 1 Jodi 19 13 2 Robin 20 14 3 Demetrius 20 11 3 Maru 10 10 1 Penny 11 9 1 Gus 18 16 0 Shane 19 16 0 Willy 21 11 3 farmer 6 14 1/skippable/move farmer 6 0 0/move farmer 0 -1 0/move Elliott 0 4 3/faceDirection farmer 1/speak Elliott \"@, you made it.$h#$b#I feel so relieved to be done with my guide... it's taken up a lot of my time that I'd rather be spending with friends.\"/pause 800/faceDirection Elliott 2/pause 500/faceDirection Elliott 1/pause 500/faceDirection Elliott 3/pause 500/speak Elliott \"Well, I'd better get started with the reading... Wish me fortune with the Wildmother.$8\"/pause 700/move Elliott 0 -4 2/faceDirection farmer 0/pause 500/faceDirection Elliott 1/faceDirection Elliott 2/faceDirection Elliott 3/faceDirection Elliott 2/speak Elliott \"Good afternoon, everyone.\"/pause 500/faceDirection Caroline 0 true/faceDirection Emily 0 true/textAboveHead Emily \"Hi!\"/faceDirection Abigail 0/faceDirection Sebastian 0 true/faceDirection Lewis 0/faceDirection Sam 0 true/faceDirection Marnie 0/faceDirection Pierre 0 true/faceDirection Jodi 0/faceDirection Clint 0/speak Elliott \"Ever since I was a young boy, I've dreamt of helping those around me in whatever way I could.#$b#When the time came for me to leave the Blooming Grove and start my own life, I moved here. I was drawn to the peaceful beauty of the valley, and hoped that days of quiet reflection in this idyllic atmosphere would help strengthen my connection to the Wildmother.\"/showFrame Elliott 32/pause 200/showFrame Elliott 34/fork 958699 mysteryBook/fork 958700 romanceBook/speak Elliott \"After countless hours communing with her, I present to you my first guide: 'Mushrooms: They Grow On You'... It's a guide to the many wonderful mushrooms that grow here in the valley.\"/animate Elliott false true 1000 33 33 34/pause 500/speak Elliott \"Chapter One: Knowing what you can eat... and what you can't.'#$b#There are many mushrooms to be found in the forests, but not all of them are edible. Some have interesting side effects...\"/playMusic none/globalFade/viewport -100 -100/pause 1000/warp Sebastian -1000 -1000/warp Sam -1000 -1000/warp Abigail -1000 -1000/warp Jodi -1000 -1000/warp Robin -1000 -1000/warp Demetrius -1000 -1000/warp Shane -1000 -1000/warp Maru -1000 -1000/warp Pierre -1000 -1000/warp Caroline -1000 -1000/viewport 14 11 true/pause 1000/speak Elliott \"... And so like the people of the valley, the mushrooms that call it home are just as colorful and unique in flavor.\"/stopAnimation Elliott/showFrame Elliott 34/pause 800/speak Elliott \"Well, that concludes my reading. I'll be selling my guides by the front desk for anyone interested. Thanks for listening.$h\"/faceDirection Lewis 3/faceDirection Marnie 1/faceDirection Emily 2 true/faceDirection Clint 1/move Elliott 0 4 3/faceDirection farmer 1/pause 600/speak Elliott \"Well, how was it?\"/emote farmer 32/speak Elliott \"Thanks. $h#$b#You know, I got the idea for making a mushroom guide from you. Do you remember?#$b#That's why I've dedicated this guide to you...$l\"/move Elliott -1 0 3/emote Elliott 32/pause 1000/end" #!String
    mysteryBook: "pause 400/speak Elliott \"After countless hours communing with her, I present to you my first guide: 'Death: The Natural Order'... It's a guide for those in need during a difficult time.\"/animate Elliott false true 1000 33 33 34/pause 500/speak Elliott \"Chapter One: The Journey Home'#$b#For many the word 'death' brings forth fear, sadness, and dread. But I propose another point of view. One that brings forth joy and promise of something new...\"/playMusic none/globalFade/viewport -100 -100/pause 1000/warp Sebastian -1000 -1000/warp Sam -1000 -1000/warp Abigail -1000 -1000/warp Jodi -1000 -1000/warp Robin -1000 -1000/warp Demetrius -1000 -1000/warp Shane -1000 -1000/warp Maru -1000 -1000/warp Pierre -1000 -1000/warp Caroline -1000 -1000/viewport 14 11 true/pause 1000/speak Elliott \"So remember, that nothing is created nor destroyed... only changed. Ones lost will leave behind something new.\"/stopAnimation Elliott/showFrame Elliott 34/pause 800/speak Elliott \"Well, that concludes my reading. I'll be selling my guides by the front desk for anyone in need. Thanks for listening.$h\"/faceDirection Lewis 3/faceDirection Marnie 1/faceDirection Emily 2 true/faceDirection Clint 1/move Elliott 0 4 3/faceDirection farmer 1/pause 600/speak Elliott \"Well, how was it?\"/emote farmer 32/speak Elliott \"Thanks. $h#$b#You know, I got the idea for making a guide to death from you. Do you remember?#$b#That's why I've dedicated this guide to you...$l\"/move Elliott -1 0 3/emote Elliott 32/pause 1000/end" #!String
    romanceBook: "pause 400/speak Elliott \"After countless hours communing with her, I present to you my first guide: 'One Tea, Two Tea, Red Tea, Oolong Tea'... it's a guide to the many teas found in the valley.\"/animate Elliott false true 1000 33 33 34/pause 500/speak Elliott \"Chapter One: The right tea for you#$b#Some think there's only one tea to suit each person but tea is like art. It brings peace, excitement, love... everything a person needs.\"/playMusic none/globalFade/viewport -100 -100/pause 1000/warp Sebastian -1000 -1000/warp Sam -1000 -1000/warp Abigail -1000 -1000/warp Jodi -1000 -1000/warp Robin -1000 -1000/warp Demetrius -1000 -1000/warp Shane -1000 -1000/warp Maru -1000 -1000/warp Pierre -1000 -1000/warp Caroline -1000 -1000/viewport 14 11 true/pause 1000/speak Elliott \"...And Camomile. So sip a tea today and enjoy all life has to offer you.\"/stopAnimation Elliott/showFrame Elliott 34/pause 800/speak Elliott \"Well, that concludes my reading. I'll be selling my guides by the front desk for anyone who wants one. Thanks for listening.$h\"/faceDirection Lewis 3/faceDirection Marnie 1/faceDirection Emily 2 true/faceDirection Clint 1/move Elliott 0 4 3/faceDirection farmer 1/pause 600/speak Elliott \"Well, how was it?\"/emote farmer 32/speak Elliott \"Thanks. $h#$b#You know, I got the idea for writing a tea guide from you. Do you remember?#$b#That's why I've dedicated this guide to you...$l\"/move Elliott -1 0 3/emote Elliott 32/pause 1000/end" #!String
    0/n somethingToDonate/l somethingWasDonated: "libraryTheme/29 12/farmer 22 13 1 Gunther 31 12 2/removeQuest 23/addQuest 24/skippable/pause 1000/showFrame Gunther 4/pause 500/showFrame Gunther 0/pause 500/showFrame Gunther 12/pause 500/showFrame Gunther 0/pause 1000/showFrame Gunther 1/pause 500/speak Gunther \"Abysmal...#$b#Not a single piece in the entire collection.\"/move farmer 7 0 1/showFrame Gunther 12/pause 800/emote Gunther 16/jump Gunther/pause 800/speak Gunther \"What's this? You found something? Let me see it!\"/move farmer 0 -1 1/move farmer 1 0 1/pause 500/playSound coin/animate Gunther false true 500 2 3/pause 3000/speak Gunther \"Remarkable!#$b#It's very old.#$b#I'd love to study this in greater detail... But it is yours.\"/stopAnimation Gunther/showFrame Gunther 12/pause 1000/speak Gunther \"Hmmm...#$b#I've got a favor to ask you.#$b#Would you consider donating any new artifacts or minerals that you find?#$b#We could make a groundbreaking discovery together!#$b#Oh, and who knows... If you keep donating I might come across some interesting items to send your way.\"/pause 1000/showFrame Gunther 0/pause 500/speak Gunther \"Think about it, will you?#$b#If you decide to donate, just bring the objects to the front desk.\"/move farmer -3 0 2 true/pause 400/showFrame Gunther 1/proceedPosition farmer/move farmer 0 1 3/move farmer -7 0 3 true/pause 1000/globalFade/viewport -1000 -1000/end" #!String

