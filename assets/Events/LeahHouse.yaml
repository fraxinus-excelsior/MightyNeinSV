    50/f Leah 500/p Leah: "breezy/9 8/farmer -50 -50 0 Leah 3 7 3/skippable/animate Leah false true 100 16 17 18 19 19 19 19 16/pause 100/playSound woodyStep/pause 800/playSound woodyStep/pause 800/playSound woodyStep/pause 800/warp farmer 7 9/playSound woodyStep/playSound doorClose/pause 300/stopAnimation Leah/pause 300/faceDirection Leah 1 true/emote Leah 16/speak Leah \"Oh, hi @! You can come in.\"/move farmer 0 -2 3/faceDirection Leah 1/move farmer -2 0 3/pause 500/speak Leah \"I just sharpened my knife.\"/pause 300/speak Leah \"Come here. Watch this.\"/pause 300/move farmer -1 0 3/move farmer 0 -1 0 3/move farmer -1 0 2/faceDirection Leah 3/pause 500/animate Leah false true 100 16 17 18 19 19 19 19 16/pause 100/playSound woodyStep/pause 800/playSound woodyStep/pause 800/playSound woodyStep/pause 800/playSound woodyStep/pause 600/stopAnimation Leah/showFrame Leah 19/speak Leah \"It used to be a log from a fallen tree... but with a little work it's... more.\"/pause 500/showFrame Leah 12/faceDirection Leah 0/speak Leah \"$q -1 null#Once you get past the rough bark, the true nature starts to show...#$r -1 0 event_sculpt1#It's the same with people.#$r -1 0 event_sculpt2#I actually prefer the look of raw, unadultered wood.#$r -1 -100 event_sculpt3#(creepy) May I have a kiss?\"/fork creepySexualPass/faceDirection Leah 3/pause 1500/faceDirection Leah 3/speak Leah \"I first visited this valley when I was just little, while travelling with my tribe.#$b#I... never expected to actually end up living here.\"/faceDirection Leah 3/pause 500/emote Leah 28/speak Leah \"I enjoy living here but, I have to admit... I don't have a lot of gold since I left the tribe.$s\"/pause 1000/emote farmer 16/faceDirection Leah 0/question fork1 \"#Why don't you show off your sculptures in town?#Why don't you sell your sculptures on the internet?\"/fork internet/faceDirection Leah 0/speak Leah \"I... you think people would buy my logs? Er... art?$7\"/faceDirection Leah 3/pause 700/speak Leah \"But what if no one likes them? I'll have wasted my time for nothing.$s\"/pause 500/speak Leah \"...I'll... I'll have to think about it.$s\"/faceDirection Leah 0/speak Leah \"Anyway... Thanks for stopping by, @.\"/pause 600/move farmer 4 0 2 true/globalFade/viewport -1000 -1000/addMailReceived LeahArtShowSuggestion/end dialogueWarpOut Leah \"An... art show for the whole village? That's a very bold idea, @.\"" #!String
    internet: "speak Leah \"Hmm... I guess that's an idea... But I'd need a computer first. And I'd need to learn how to use it second.$7\"/addMailReceived LeahInternet/faceDirection Leah 3/emote Leah 28/pause 500/speak Leah \"And again... that's expensive.$s\"/pause 1000/speak Leah \"Well, it was nice of you to visit...\"/pause 600/move farmer 4 0 2 true/globalFade/viewport -1000 -1000/end warpOut" #!String
